[profile.default]
out = 'out'
libs = ['lib']
allow_paths = ["sf", "cfanft"]
remappings = [
    '@superfluid-finance/ethereum-contracts/=sf/packages/ethereum-contracts/',
    '@openzeppelin=sf/node_modules/@openzeppelin',
    'cfanft=cfanft/'
]
fs_permissions = [{ access = "read", path = "./input/"}]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
